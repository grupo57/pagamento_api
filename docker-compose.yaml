services:
  app:
    build: .
    container_name: tech-challenge-group-57-pagamento-api
    restart: always
    ports:
      - 8083:8080
    networks:
      - java-service-network
    environment:
      - spring.datasource.url=mongodb://techchallenge:techchallenge@localhost:27017/local?authSource=admin
    depends_on:
      - mongodb

    volumes:
      - .m2:/root/.m2

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: techchallenge
      MONGO_INITDB_ROOT_PASSWORD: techchallenge
      MONGO_INITDB_DATABASE: local
    volumes:
      - ./init-mongo-db/init.js:/docker-entrypoint-initdb.d/init-mongo-db/init.js:ro

networks:
  java-service-network:
